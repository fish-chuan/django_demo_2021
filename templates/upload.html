{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/upload">新增書籍</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/upload_history">上傳紀錄</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">關於我</a>
      </li>
    </ul>
    <span class="navbar-text">
      <a href="accounts/logout"><button class="btn btn-outline-success">Logout</button></a>
    </span>
  </div>
{% endblock %}

{% block content %}
<div class="container" style="padding-top: 30px;">
  <div class="row">
    <h2 class="col-md-6 offset-md-3" style="padding-bottom: 20px;">新增書籍</h2>
    <form action="upload" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="form-group">
      <div class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label for="" class="form-label">ISBN</label>
          <input class="form-control" type="text" name="isbn" id="" required/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">書籍名稱</label>
          <input class="form-control" type="text" name="book_name" id="" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">作者</label>
          <input class="form-control" type="text" name="author" id="" required/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">封面</label>
          <input class="form-control" type="file" name="image" accept="image/*" id="" required/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">出版日期</label>
          <input class="form-control" type="date" name="publish_date" id="" required/>
        </div>
        {% for message in messages %}
        <div class="mb-3">
          <h5 class="form-label" style="color: red;">{{message}}</h5>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">新增</button>
      </div>
    </div>
    </form>
  </div>
</div>
{% endblock %}
