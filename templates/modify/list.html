{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" href="/upload">新增書籍</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/upload_history">上傳紀錄</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">關於我</a>
      </li>
    </ul>
    <span class="navbar-text">
      <a href="/accounts/logout"><button class="btn btn-outline-success">Logout</button></a>
    </span>
  </div>
{% endblock %}

{% block content %}
<div class="container" style="padding-top: 30px;">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">書籍名稱</th>
            <th scope="col">最後更新於</th>
            <th scope="col">修改</th>
            <th scope="col">刪除</th>
          </tr>
        </thead>
        <tbody>
          {% for book in upload_history %}
          <tr>
            <td>{{ book.isbn }}</td>
            <td>{{ book.book_name }}</td>
            <td>{{ book.last_updated }}</td>
            <td>
              <a href="modify/{{ book.isbn }}">
                <button class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </button>
              </a>
            </td>
            <td>
              <a href="delete/{{ book.isbn }}">
                <button class="btn btn-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                  </svg>
                </button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{% endblock %}
