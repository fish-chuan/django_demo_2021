<div class="container" style="padding-top: 30px;">
  <div class="row">
    <h2 class="col-md-6 offset-md-3" style="padding-bottom: 20px;">註冊</h2>
    <form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="form-group">
      <div class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label for="" class="form-label">First Name</label>
          <input class="form-control" type="text" name="first_name" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Last Name</label>
          <input class="form-control" type="text" name="last_name" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">使用者名稱&nbsp;<span style="color:red;">* </span></label>
          <input class="form-control" type="text" name="username" id="" required/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">電子郵件</label>
          <input class="form-control" type="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">密碼&nbsp;<span style="color:red;">* </span></label>
          <input class="form-control" type="password" name="password" required/>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">密碼確認&nbsp;<span style="color:red;">* </span></label>
          <input class="form-control" type="password" name="password_check" required/>
        </div>
        <div class="mb-3">
          {% for message in messages %}
          <h5 class="form-label" style="color: red;">{{ message }}</h5>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">送出</button>
      </div>
    </div>
    </form>
  </div>
</div>
